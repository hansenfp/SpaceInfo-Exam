    <section class="container">    
      <h1>Contact Us</h1>
        <h2>-Answear between 1-2 working days</h2>
    </section>

    <main class="container">    
      <form id="contactForm">
        <div>
          <label>Name</label>
          <input type="text" class="inputField" placeholder="Name" id="name"/>
          <div class="formError" id="nameError">Please enter your first name</div>
        </div>
        <div>
          <label>Subject</label>
          <input type="text" class="inputField" placeholder="Subject" id="subject"/>
          <div class="formError" id="subjectError">Subject must be at least 3 characters</div>
        </div>
        <div>
          <label>Email</label>
          <input type="email" class="inputField" placeholder="Email" id="email"/>
          <div class="formError" id="emailError">Please enter a valid email address</div>
        </div>
        <div>
          <label>Address</label>
          <input type="text" class="inputField" placeholder="Address" id="address"/>
          <div class="formError" id="addressError">Your address must be at least 3 characters</div>
        </div>
          <input type="submit" class="submitBtn" value="Send"></input>
      </form>
    </main>

    <script src="js/form.js"></script>
